
<!DOCTYPE html>
<html>
<head>
<title>NBA Coaching Analysis</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>NBA Coaching Analysis</h1>
<div id="data-input">
<h2>Player Data</h2>
<form action="/add_player" method="post">
<label for="name">Name:</label>
<input type="text" name="name">
<br>
<label for="team">Team:</label>
<input type="text" name="team">
<br>
<label for="injury_history">Injury History:</label>
<input type="text" name="injury_history">
<br>
<input type="submit" value="Add Player">
</form>
<h2>Coach Data</h2>
<form action="/add_coach" method="post">
<label for="name">Name:</label>
<input type="text" name="name">
<br>
<label for="coaching_style">Coaching Style:</label>
<input type="text" name="coaching_style">
<br>
<label for="team_history">Team History:</label>
<input type="text" name="team_history">
<br>
<input type="submit" value="Add Coach">
</form>
<h2>Coaching Actions</h2>
<form action="/add_coaching_action" method="post">
<label for="coach_name">Coach Name:</label>
<input type="text" name="coach_name">
<br>
<label for="action">Action:</label>
<input type="text" name="action">
<br>
<label for="date">Date:</label>
<input type="date" name="date">
<br>
<input type="submit" value="Add Coaching Action">
</form>
<h2>Game Results</h2>
<form action="/add_game_result" method="post">
<label for="team1">Team 1:</label>
<input type="text" name="team1">
<br>
<label for="team2">Team 2:</label>
<input type="text" name="team2">
<br>
<label for="winner">Winner:</label>
<input type="text" name="winner">
<br>
<label for="loser">Loser:</label>
<input type="text" name="loser">
<br>
<label for="injuries">Injuries:</label>
<input type="text" name="injuries">
<br>
<input type="submit" value="Add Game Result">
</form>
</div>
<div id="data-visualization">
<h2>Charts</h2>
<a href="/charts">View Charts</a>
<h2>Data</h2>
<a href="/show_data">View Data</a>
</div>
</body>
</html>
