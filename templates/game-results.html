
<!DOCTYPE html>
<html>
<head>
<title>Add Game Result</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add Game Result</h1>
<form action="/add_game_result" method="post">

<input type="text" name="team1">
<br>
<label for="team2">Team 2:</label>
<input type="text" name="team2">
<br>

</body>
</html>
